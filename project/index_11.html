<!DOCTYPE html>
<html lang>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>QuestForBomko</title>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="header__wrapper">
          <div class="header__menu"><a href="./index.html">На початок</a></div>
          <div class="header__menu"><a href="./index_10.html">Попередня</a></div>
          <div class="header__menu"><a href="./index_12.html">Наступна</a></div>
        </div>
      </header>
      <div class="main">
        <div class="main__quest">
					<button class="button" id="start-link"><a href="index_11.html" class="link" onclick="return false";>Продовжити</a></button>
        </div>
        <div class="main__flover">
          <svg
            width="337"
            height="312"
            viewBox="0 0 337 312"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <ellipse class="rose-petal" cx="167" cy="151.5" rx="23" ry="22.5" fill="#E7BD51" />
          </svg>
        </div>
				<div class="main__quest4">Це зверху , це ти, моє сонечко, вводи тут "Гоу" і поїхали...</div>
				<input type="text" id="text-input2" onchange="checkInput()">
				<div class="main__quest1"></div>
    </div>
    <script>
      function checkInput() {
    const input = document.getElementById("text-input2");
    const button = document.getElementById("start-link");
    const delay = 3500; // час затримки перед переходом на нову сторінку, в мілісекундах

    if (input.value === "Гоу") {
      button.removeAttribute("disabled");
			button.classList.add("active");
    } else {
      button.setAttribute("disabled", true);
			utton.classList.remove("active");
    }

    button.addEventListener('click', function (event) {
      if (button.hasAttribute('disabled')) {
        event.preventDefault();
        return;
      }

      event.preventDefault();

      const rosePetal = document.querySelector('.rose-petal');
      if (rosePetal) {
        rosePetal.style.transition = 'opacity 3s';
        rosePetal.style.opacity = '0';
      }

      setTimeout(function () {
        window.location.href = './index_12.html';
      }, delay);
    });
  }
    </script>
  </body>
</html>
