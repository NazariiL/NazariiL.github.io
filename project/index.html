<!DOCTYPE html>
<html lang>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>QuestForBomko</title>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="header__wrapper">
          <div class="header__menu"><a href="./index.html">На початок</a></div>
          <div class="header__menu">Попередня</div>
          <div class="header__menu"><a href="./index_2.html">Наступна</a></div>
        </div>
      </header>
      <div class="main">
        <div class="main__quest">
          <a href="./index_2.html" class="link" id="start-link">START</a>
        </div>
        <div class="main__flover">
          <svg
            width="337"
            height="312"
            viewBox="0 0 337 312"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <ellipse cx="167" cy="64.5" rx="23" ry="64.5" fill="#D9D9D9" />
            <ellipse cx="167" cy="151.5" rx="23" ry="22.5" fill="#E7BD51" />
            <ellipse
              class="rose-petal"
              cx="218.228"
              cy="230.612"
              rx="21"
              ry="72.5"
              transform="rotate(-32 218.228 230.612)"
              fill="#D9D9D9"
            />
            <ellipse cx="167" cy="243" rx="14" ry="69" fill="#D9D9D9" />
            <ellipse
              cx="92.1608"
              cy="124.132"
              rx="16.5"
              ry="60"
              transform="rotate(-64 92.1608 124.132)"
              fill="#D9D9D9"
            />
            <ellipse
              cx="106.336"
              cy="86.3363"
              rx="14.5"
              ry="68"
              transform="rotate(-45 106.336 86.3363)"
              fill="#D9D9D9"
            />
            <ellipse
              cx="73.8801"
              cy="170.246"
              rx="19"
              ry="72.5"
              transform="rotate(-95 73.8801 170.246)"
              fill="#D9D9D9"
            />
            <ellipse
              cx="115.355"
              cy="214.233"
              rx="15.5"
              ry="58.5"
              transform="rotate(-136 115.355 214.233)"
              fill="#D9D9D9"
            />
            <ellipse
              cx="236.049"
              cy="186.425"
              rx="13.5"
              ry="57"
              transform="rotate(-54 236.049 186.425)"
              fill="#D9D9D9"
            />
            <ellipse
              cx="260.785"
              cy="133.124"
              rx="18"
              ry="74"
              transform="rotate(-98 260.785 133.124)"
              fill="#D9D9D9"
            />
            <ellipse
              cx="209.572"
              cy="104.866"
              rx="10.5"
              ry="41.5"
              transform="rotate(-138 209.572 104.866)"
              fill="#D9D9D9"
            />
          </svg>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById('start-link')
        .addEventListener('click', function (event) {
          event.preventDefault(); // відмінити стандартну поведінку браузера при кліку на посилання

          var rosePetal = document.querySelector('.rose-petal');
          if (rosePetal) {
            rosePetal.style.transition = 'opacity 3s'; // зробити елемент плавно зникаючим протягом 3 секунд
            rosePetal.style.opacity = '0'; // змінити прозорість елемента на 0
          }

          setTimeout(function () {
            window.location.href = './index_2.html'; // перенаправити на нову сторінку
          }, 3500); // 4000 мілісекунд = 4 секунди
        });
    </script>
  </body>
</html>
